{{ define "web/search.html" }} {{ template "layouts/header.html" . }}
<div class="px-20 py-10 space-y-10 max-w-[1400px] mx-auto">
  <div class="flex gap-2">
    <a href="/" class="hover:underline opacity-60 hover:opacity-100">Главная</a>
    <span>/</span>
    <div>Поиск</div>
  </div>
  <div class="flex gap-4 items-center">
    <input
      id="search"
      type="text"
      name="search"
      placeholder="Поиск"
      class="px-4 py-2 border border-hover rounded-sm w-full outline-1 outline-secondary bg-gray-50 max-w-[500px]" 
    />
    <div
      hx-post="/search"
      hx-include="[name='search']"
      hx-target="#search-result"
      hx-swap="outerHTML transition:true"
      class="p-2 border border-primary cursor-pointer hover:border-secondary hover:bg-secondary hover:text-white transition rounded-sm"
    >
      Search
    </div>
  </div>
  <div id="search-result" class="space-y-4 text-slate-500">
    Введите запрос, чтобы найти товар
  </div>
</div>
{{ template "layouts/footer.html" . }} {{ end }}
