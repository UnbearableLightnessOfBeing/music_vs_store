{{ define "web/index.html" }}
  {{ template "layouts/header.html" . }}
        <section class="w-full py-12 md:py-24 lg:py-32 max-w-[1000px] mx-auto">
          <h1 class="text-center text-4xl mb-4">Most popular categories</h1>
          <div class="container grid gap-8 px-4 md:px-6">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 md:grid-rows-2 gap-4">
              {{ range .categories }}
              <div class="relative group last:col-span-2 max-h-[360px]">
                <a class="absolute inset-0 z-10" href="#">
                  <span class="sr-only">{{ .Name }}</span>
                </a>
                <img
                  alt="Electronics"
                  class="rounded-lg object-cover w-full h-[300px] group-hover:opacity-70 transition-opacity border border-gray-100"
                  {{ if .ImgUrl.Valid }}
                  src="{{ .ImgUrl.Value }}"
                  {{ else }}
                  src="/assets/images/no-image.jpg"
                  {{ end }}
                />
                <div class="flex-1 py-4">
                  <h3 class="font-semibold tracking-tight text-center">{{ .Name }}</h3>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </section>
  {{ template "layouts/footer.html"}}
{{ end }}
