{{ define "components/products.html" }}
{{ if not .products }}
<div>no products</div>
{{ else }}
<div class="px-4 py-2 border border-red-400 rounded-xl grid grid-cols-[1fr_1fr_1fr] gap-4">
  {{ range .products }}
  <div class="px-4 py-2 rounded-md border border-black text-emerald-500">
    <div>{{ .Name }}</div>
    <div>{{ .PriceInt }}</div>
    {{ if .Description.Valid }}
    <div class="whitespace-pre-wrap">{{ .Description.Value }}</div>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
{{ end }}
