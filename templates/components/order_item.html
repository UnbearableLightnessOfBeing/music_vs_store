{{ define "components/order_item.html" }}
<div class="px-3 py-2 grid grid-cols-[1fr_1fr] w-full">
  <div class="space-y-3">
    <div class="text-md">Наименование товара</div>
    <div class="flex gap-5 items-center">
      <div class="w-[100px]">
        <img
          src="{{ if not .Images }}/assets/images/no-image.jpg {{ else }} {{ index .Images 0 }} {{ end }}"
          class="object-cover w-full h-full"
        />
      </div>
      <div class="space-y-2">
        <div class="text-lg font-semibold">{{ .Name }}</div>
      </div>
    </div>
  </div>
  <div class="flex gap-10 justify-between">
    <div class="space-y-10">
      <div class="text-md">Количество</div>
      <div class="flex">
        {{ .Count }}
      </div>
    </div>
    <div class="space-y-10">
      <div class="text-md">Цена</div>
      <div class="font-normal">{{ .PriceInt }}.00 руб</div>
    </div>
    <div class="space-y-10">
      <div class="text-md">Сумма</div>
      <div class="font-normal">{{ .ProductTotal }}.00 руб</div>
    </div>
  </div>
</div>
{{ end }}
