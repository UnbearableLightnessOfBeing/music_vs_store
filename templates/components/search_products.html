{{ define "components/search_products.html" }}
<div id="search-result" class="space-y-4">
  {{ if .products }}
      {{ template "components/products.html" . }}
  {{ else }}
    {{ if .isInputEmpty }}
      <div class="text-slate-500">Введите запрос, чтобы найти товар</div>
    {{ else }}
      <div class="text-slate-500">По Вашему запросу ничего не найдено</div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
