version: "2"

sql: 
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen: 
      go: 
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        overrides:
          - column: "users.password"
            go_struct_tag: 'form:"password"'
          - column: "users.username"
            go_struct_tag: 'form:"username"'
          - column: "users.email"
            go_struct_tag: 'form:"email"'
